apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  ports:
  # Expose the standard Kafka broker port for internal communication.
  - port: 9092
    name: plaintext
  selector:
    # Route network traffic to pods labeled 'app: kafka'.
    app: kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        # Deploy the standard Kafka image compatible with our Zookeeper version.
        image: wurstmeister/kafka:2.12-2.2.1
        ports:
        - containerPort: 9092
        # Define resource constraints to ensure consistent broker performance.
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        # Advertise the service name as the hostname for client discovery.
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: kafka
        # Set the listening port for the broker.
        - name: KAFKA_PORT
          value: "9092"
        # Configure the connection string for the Zookeeper coordinator.
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper:2181
        # Automatically create the 'store-sales' topic on startup.
        - name: KAFKA_CREATE_TOPICS
          value: "store-sales:1:1"
apiVersion: apps/v1
kind: Deployment
metadata:
  name: raw-consumer
spec:
  # Maintain a single instance of the consumer pod.
  replicas: 1
  selector:
    matchLabels:
      app: raw-consumer
  template:
    metadata:
      labels:
        app: raw-consumer
    spec:
      containers:
      - name: raw-consumer
        # Use the locally built consumer image to ingest raw data.
        image: raw-consumer:latest
        # Crucial for using images built locally without a remote registry.
        imagePullPolicy: Never
        # Define minimal resources as this consumer only reads and writes.
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
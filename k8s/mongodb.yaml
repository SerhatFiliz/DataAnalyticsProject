apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  accessModes:
    # Allow the volume to be mounted as read-write by a single node.
    - ReadWriteOnce
  resources:
    requests:
      # Request 1Gi of persistent storage to ensure data survival across restarts.
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
  # Expose the standard MongoDB port for internal cluster communication.
  - port: 27017
  selector:
    # Route traffic to pods labeled 'app: mongodb'.
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        # Use MongoDB version 4.4 for stability and compatibility.
        image: mongo:4.4
        ports:
        - containerPort: 27017
        volumeMounts:
        # Mount the persistent volume to the database data directory.
        - name: mongo-storage
          mountPath: /data/db
        resources:
          # Define resource requests and limits for predictable performance.
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      # Link the container volume to the PersistentVolumeClaim defined above.
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongodb-pvc
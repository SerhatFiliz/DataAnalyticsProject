apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  # Define the dedicated service account for Spark components.
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spark-role
rules:
# Grant permissions required for Spark to manage its executor pods.
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list", "create", "delete", "deletecollection", "patch"]
# Allow managing services for communication between Driver and Executors.
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "create", "delete", "deletecollection", "patch"]
# Allow managing configuration maps (often used by Spark).
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "delete", "deletecollection", "patch"]
# Allow managing PVCs if dynamic storage provisioning is needed (not used here but good practice).
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "create", "delete", "deletecollection", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  # Bind the ClusterRole to the ServiceAccount.
  name: spark-role-binding
subjects:
- kind: ServiceAccount
  name: spark
  namespace: default
roleRef:
  # Reference the ClusterRole defined above.
  kind: ClusterRole
  name: spark-role
  apiGroup: rbac.authorization.k8s.io
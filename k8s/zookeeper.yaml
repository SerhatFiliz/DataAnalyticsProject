apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  ports:
    # Expose the standard Zookeeper client port (2181) for Kafka to connect.
    - port: 2181
      name: client
  selector:
    # Route network traffic to pods labeled 'app: zookeeper'.
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          # Use a specific Zookeeper version for deployment stability.
          image: zookeeper:3.5
          ports:
            - containerPort: 2181
          # Define resource constraints for stable operation.
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"